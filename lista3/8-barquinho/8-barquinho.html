<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Barquinho e Nuvem</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
    }

    .mar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: #1e90ff;
    }

    .nuvem {
      position: absolute;
      top: 50px;
      width: 100px;
      animation: moverNuvem 20s linear infinite;
    }

    .barco {
      position: absolute;
      bottom: 120px;
      left: -150px;
      width: 100px;
      animation: moverBarco 15s linear infinite;
    }

    @keyframes moverNuvem {
      0% { left: -120px; }
      100% { left: 100%; }
    }

    @keyframes moverBarco {
      0% { left: -150px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  
  <div class="nuvem">
    <svg viewBox="0 0 64 64" width="100" height="60">
      <circle cx="20" cy="30" r="12" fill="white"/>
      <circle cx="32" cy="25" r="15" fill="white"/>
      <circle cx="45" cy="30" r="10" fill="white"/>
    </svg>
  </div>

  <div class="barco">
    <svg viewBox="0 0 100 100" width="100" height="100">
      <polygon points="10,80 90,80 70,50 30,50" fill="#8B4513"/>
      <line x1="50" y1="20" x2="50" y2="50" stroke="#000" stroke-width="2"/>
      <polygon points="50,20 70,40 50,40" fill="white"/>
    </svg>
  </div>

  <div class="mar"></div>

</body>
</html>
