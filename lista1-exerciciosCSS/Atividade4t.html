<!DOCTYPE html>
<head>   
   <title>Exemplo especificidade de seletores</title>
   <style>
      /*regra 1*/ li{color:red;} 
      /*regra 2*/ .churras{color:green;}
      /*regra 3*/ .fruta{color:gray}
      /*regra 4*/ li+li.churras{color: black;}
      /*regra 5*/ .churras[draggable="true"]{color: magenta;}
      /*regra 6*/ #lip1,#lip2,#lip3{color:blue}
      /*regra 7*/ #lip3.fruta{color:orange}
      /*regra 8*/ ol>li.churras#lip5{color:purple}
   </style>
</head>
<body>   
   <ol>
   <!--item 1--><li id="lip0">Abacaxi <!-- Resultado: Vermelho --></li>
   <!--item 2--><li           class="fruta">Melão <!-- Resultado: Cinza --></li>
   <!--item 3--><li id="lip2" class="fruta">Pera <!-- Resultado: Azul --></li>
   <!--item 4--><li id="lip3" class="fruta">Uva <!-- Resultado: Laranja --></li>
   <!--item 5--><li id="lip4" class="fruta">Maçã <!-- Resultado: Cinza --></li>
   <!--item 6--><li           class="churras">Carne <!-- Resultado: Verde --></li>
   <!--item 7--><li           class="churras">Linguiça <!-- Resultado: Verde --></li>
   <!--item 8--><li id="lip7" class="churras" draggable="true">Pão de alho <!-- Resultado: Magenta --></li>
   </ol>   
</body>
</html>
