<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras</title>
  <style>

    body {
      font-family: Arial, sans-serif;  
      background-color: #f2f2f2;     
      margin: 0;
      padding: 0;                   
    }

    h1 {
      text-align: center;              
      margin-bottom: 20px;             
      background-color: aqua;
      padding: 20px;
    }

    .carrinho {
      max-width: 800px;                
      margin: auto;                    
      background-color: #fff;          
      padding: 20px;                  
      border-radius: 8px;              
    }

    .produto {
      display: flex;                   
      align-items: center;           
      justify-content: space-between;
      border-bottom: 1px solid #ddd;  
      padding: 10px 0;                
    }

    .produto img {
      width: 80px;                    
      height: 80px;                   
      border-radius: 5px;            
    }

    .info {
      flex: 1;                       
      margin-left: 20px;             
    }

    .preco {
      font-weight: bold;            
      color: green;                 
    }

    .total {
      text-align: right;          
      margin-top: 20px;              
      font-size: 20px;                
      font-weight: bold;              
    }
    
  </style>
</head>
<body>

  <h1>Carrinho de Compras</h1>

  <div class="carrinho">
    
    <div class="produto">
      <img src="Imagens/vermelho.png" alt="Produto 1">
      <div class="info">
        <p>Produto 1</p>
        <p class="preco">R$ 5.000,00</p>
      </div>
      <p>Qtd: 1</p>
    </div>

    <div class="produto">
      <img src="Imagens/sedan.png" alt="Produto 2">
      <div class="info">
        <p>Produto 2</p>
        <p class="preco">R$ 30.000,00</p>
      </div>
      <p>Qtd: 2</p>
    </div>

    <div class="produto">
      <img src="Imagens/bmw.png" alt="Produto 3">
      <div class="info">
        <p>Produto 3</p>
        <p class="preco">R$ 70.000,00</p>
      </div>
      <p>Qtd: 1</p>
    </div>

    <div class="total">
      Total: R$ 15.000,00
    </div>

  </div>

</body>
</html>
