<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      margin: 0;                      
      padding: 20;                  
      background-color: #eeeeee;      
    }

    .container {
      max-width: 800px;              
      margin: auto;                  
      background-color: #fff;       
      padding: 20px;                
      border-radius: 10px;         
    }

    .imagem-produto {
      width: 100%;                   
      max-height: 400px;            
      border-radius: 8px;            
      margin-bottom: 20px;          
    }

    h1 {
      padding: 20px;
      text-align: center;
      margin-top: 0;                
    }

    .preco {
      color: green;                 
      font-size: 24px;               
      margin: 10px 0;               
    }

    .descricao {
      font-size: 16px;              
      line-height: 1.6;              
    }

    .botao-comprar {
      display: inline-block;         
      margin-top: 20px;             
      padding: 10px 20px;            
      background-color: #28a745;     
      color: white;                  
      border-radius: 5px;           
      cursor: pointer;               
    }

  </style>
</head>
<body>

  <div class="container">
    <img class="imagem-produto" src="Imagens/carro.png" alt="carro">
    
    <h1>Carro</h1>

    <p class="preco">R$ 15.000,90</p>

    <p class="descricao">
      Esse é um toyta corola 2010 1.5 com motor aspirado e suspensões independentes. Veiculo otimo para passeios em familia.
    </p>

    <a href="#" class="botao-comprar">Comprar Agora</a>
  </div>

</body>
</html>
