<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagina Inicial</title>
  <style>
    
    body {
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 0;
    }

    .titulo{
      background-color: brown;
      padding: 10px 20px;
      text-align: center;
    }

   
    h1, h2 {
      text-align: center; 
    }

    
    .linha {
      display: flex;           
      justify-content: center; 
      gap: 10px;               
      margin: 10px;            
    }

    
    .caixa {
      border: 1px solid gray;  
      padding: 10px;           
      width: 150px;            
      text-align: center;      
    }

  </style>
</head>
<body>

    <div class="titulo">
        <h1>Minha Loja</h1>
    </div>
  

  <h2>Categorias</h2>
  <div class="linha">
    <div class="caixa">
      <p>Banheiro</p>
    </div>
    <div class="caixa">
      <p>Cozinha</p>
    </div>
  </div>

  <h2>Produtos</h2>
  <div class="linha">
    <div class="caixa">
      <p>Produto 1</p>
      <p>R$ 99,00</p>
    </div>
    <div class="caixa">
      <p>Produto 2</p>
      <p>R$ 120,00</p>
    </div>
  </div>

</body>
</html>
