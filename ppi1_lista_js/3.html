<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>

    <input type="text" id="nome" placeholder="Nome">
    <input type="number" id="peso" step="0.1" placeholder="Peso (kg)">
    <input type="number" id="altura" step="0.01" placeholder="Altura (m)">
    <button onclick="calcular()">Calcular</button>
    
    <p id="resultado"></p>
    <p id="classificacao"></p>
    <img id="imagem">

    <script>
        function calcular() {
            var nome = document.getElementById("nome").value
            var peso = parseFloat(document.getElementById("peso").value)
            var altura = parseFloat(document.getElementById("altura").value)
            
            if (!nome || !peso || !altura) {
                alert("Preencha todos os campos!")
                return
            }
            
            var imc = peso / (altura * altura)
            var classifica = ""
            
            if (imc < 18.5) {
                classifica = "Abaixo do peso"
            } else if (imc < 24.9) {
                classifica = "Peso normal"
            } else if (imc < 29.9) {
                classifica = "Sobrepeso"
            } else if (imc < 34.9) {
                classifica = "Obesidade grau 1"
            } else if (imc < 39.9) {
                classifica = "Obesidade grau 2"
            } else {
                classifica = "Obesidade grau 3 (mórbida)"
            }
            
            document.getElementById("resultado").innerText = `IMC de ${nome}: ${imc.toFixed(2)}`
            document.getElementById("classificacao").innerText = `Classificação: ${classifica}`
            
            var imagem = ""
            if (imc < 18.5) {
                imagem = "abaixopeso.png"
            } else if (imc < 24.9) {
                imagem = "normal.png"
            } else if (imc < 29.9) {
                imagem = "sobrepeso.png"
            } else if (imc < 34.9) {
                imagem = "obesidade1.png"
            } else if (imc < 39.9) {
                imagem = "obesidade2.png"
            } else {
                imagem = "obesidade3.png"
            }
            
            document.getElementById("imagem").src = "./imgs/" + imagem
        }
    </script>

</body>
</html>
