<body>
    <button id="alertButton">Clique aqui</button>
    <input type="text" id="textInput" placeholder="Digite algo">
    <div id="hoverDiv">Passe o mouse aqui</div>
    <select id="colorSelect">
        <option value="">Escolha uma cor</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="red">Vermelho</option>
    </select>

    <script>
        var botao = document.getElementById('alertButton')
        var texto = document.getElementById('textInput')
        var div = document.getElementById('hoverDiv')
        var selecao = document.getElementById('colorSelect')

        botao.addEventListener('click', function () {
            alert('Você clicou no botão!')
        })

        texto.addEventListener('keydown', function (evento) {
            console.log(evento.key)
        })

        texto.addEventListener('focus', function () {
            this.style.backgroundColor = 'yellow'
        })

        texto.addEventListener('blur', function () {
            this.style.backgroundColor = ''
        })

        div.addEventListener('mouseover', function () {
            this.style.backgroundColor = 'lightblue'
        })

        div.addEventListener('mouseout', function () {
            this.style.backgroundColor = ''
        })

        selecao.addEventListener('change', function () {
            document.body.style.backgroundColor = this.value
        })
    </script>


</body>
