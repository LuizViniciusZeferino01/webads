<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Internet e Web - ATV 4 par2</title>

<body>
    <div id="atv4Part2">
        <hr>
        <h1>Atividade 4 part 2</h1>
        <hr>
        <p id="form">Preencha o formulário abaixo com os dados solicitados. Sendo os campos com * obrigatório
        </p>
        <form action="forms" id="formulario4atv2">
            <label for="nome">Nome *</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
            <label for="email">E-mail *</label>
            <input type="text" id="email" placeholder="Digite seu e-mail" required><br><br>
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" placeholder="Digite o assunto">
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="" selected disabled>Selecione seu Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem." rows="10"></textarea><br>
            <div id="botao">
                <button type="submit">Enviar</button>
            </div> <br>
        </form>
        <hr>
        <br>
        <p id="acesso curriculo">Para acesssar seu curriculo clique <a
        href="4_curriculo.html">aqui.</a></p>
        <br>
        <hr>
    </div>

</body>

</html>
